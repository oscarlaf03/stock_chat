<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room stock chat app</title>
</head>

<body>
    <h1>Create Room</h1>
    <h3>{{message}}</h3>
    <form method='post'>
        <label for="">Room Name:</label>
        <input name='room_name' type="text">
        <br>
        <label for="">Members:</label>
        <input name='members' type="text">
        <br>
        <button type='submit'>Submit</button>
    </form>
</body>

</html>
